	function shareGal(_img, _gif) {
		FB.ui({
			method: 'share',
			href: _img
		}, function (response) {

			ga('send', 'event', {
				eventCategory: _gif,
				eventAction: 'compartir-completo'
			});

		});


		ga('send', 'event', {
			eventCategory: _gif,
			eventAction: 'compartir'
		});

	}

	function downloadimage(_img, _gif) {
		var a = $("<a>")
				.attr("href", _img)
				.attr("download", "img.gif")
				.appendTo("body");

		a[0].click();

		a.remove();


		ga('send', 'event', {
			eventCategory: _gif,
			eventAction: 'descargar'
		});
	}
